<!DOCTYPE HTML>
<html>
	<head>
		<title>Stand Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../../CSS/main.css" />
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo"><strong>Stand Up</a>
		</header>

		<!-- Banner -->
		<section id="banner">
			<div>
				<h1><a>Stand Up Software para Pausas Activas</a></h1>
			</div>
		</section>
		
		<!-- body -->
		<div>
			<h3>Registro de Trabajadores</h3>
		</div>
		
		<form>
			<input id="id_trabajdor" name="id_trabajdor" type="text" placeholder="ID">
			<input id="nombre_trabajador" name="nombre_trabajador" type="text" placeholder="Nombre">
			<input id="apellido_trabajdor" name="apellido_trabajdor" type="text" placeholder="Apellido">
			<input id="correo_trabajdor" name="correo_trabajdor" type="email" placeholder="Correo">
		</form>
		
		{$htmlTrabajadores}
			
		<!-- Footer -->
		<footer id="footer">
			<div class="copyright">
				&copy; <a>Stand Up 2016</a>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="../../JS/jquery.min.js"></script>
		<script src="../../JS/jquery.scrolly.min.js"></script>
		<script src="../../JS/skel.min.js"></script>
		<script src="../../JS/util.js"></script>
		<script src="../../JS/main.js"></script>

	</body>
</html>
