<!DOCTYPE HTML>
<html>
	<head>
		<title>Stand Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../../CSS/main.css" />
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			{$menuhtml}
		</header>
		
		<!-- body -->
		<div style="padding-top: 50px;">
			<h3 align="center">Registro de Trabajadores</h3>
		</div>
		
		<form  id="forma_registro_trabajador" name="forma_registro_trabajador" >
			<input id="nombres" name="nombres" type="text" placeholder="Nombre">
			<input id="apellidos" name="apellidos" type="text" placeholder="Apellido">
			<input id="correo" name="correo" type="email" placeholder="Correo">
			<label for="cmb_area_laboral" >Area Laboral</label>
				<select id="cmb_area_laboral" name="cmb_area_laboral">{$obj_html->DibujarCombo($area_laboral)}</select>
			<div align="center" style="padding-top: 10px">
				<input type="button" name="guardar" value="Registrar" onclick="fn_registrar_trabajador()">
			</div>	
		</form>
		
		<form id="forma_tabla_trabajadores" name="forma_tabla_trabajadores">
			<input type="hidden" id="index_select_tabla" name="index_select_tabla" value="">
			<input type="hidden" id="id_tabla" name="id_tabla" value="">
			<!-- tabla -->
			{$htmlTrabajadores}
		</form>
			
		<!-- Footer -->
		<footer id="footer">
			<div class="copyright">
				&copy; <a>Stand Up 2016</a>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="../../JS/jquery.min.js"></script>
		<script src="../../JS/jquery.scrolly.min.js"></script>
		<script src="../../JS/skel.min.js"></script>
		<script src="../../JS/util.js"></script>
		<script src="../../JS/main.js"></script>
		<script src="../../JS/js_trabajadores.js"></script>
		<script src="../../JS/GeneralAjax.js"></script>

	</body>
</html>
