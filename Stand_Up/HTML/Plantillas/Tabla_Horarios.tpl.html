<h3 align="center">Horarios</h3>
<table id="tabla_horarios_{$id_tabla}">
	<tr>
		<th>ID</th>
		<th>Día inicio</th>
		<th>Día fin</th>
		<th>Hora</th>
	</tr>
	{foreach from=$horarios key=em item=horario}
	<tr>
		<td>{$horario.idhorarios}</td>
		<td>{$horario.dia_inicio}</td>
		<td>{$horario.dia_fin}</td>
		<td>{$horario.hora}</td>
	</tr>
	{/foreach}
</table>
