<h3 align="center">Rutinas</h3>
<table id="tabla_rutina_{$id_tabla}">
	<tr>
		<th>ID</th>
		<th>Url de imagen</th>
		<th>Duracion</th>
		<th>Descripcion</th>
		<th>ID Clasificacion</th>
	</tr>
	
	{foreach from=$rutinas key=em item=rutina}
	<tr>
		<td>{$rutina.id_rutinas}</td>
		<td>{$rutina.url_imagen}</td>
		<td>{$rutina.duracion}</td>
		<td>{$rutina.des_rutina}</td>
		<td>{$rutina.id_clasificacion}</td>
	</tr>
	{/foreach}
</table>
