<h3 style="padding-top: 10px" align="center">Horario Tareas</h3>
<table id="tabla_horario_tarea{$id_tabla}" name="tabla_horario_tarea{$id_tabla}">
	<tr>
		<th width="20%">ID</th>
		<th width="20%">Horario</th>
		<th width="20%">Rutina</th>
		<th width="20%">Estado</th>
		<th width="10%"></th>
		<th width="10%"></th>
	</tr>
	<tbody>
	{foreach from=$lista_horario_tarea key=em item=$horariotarea}
	<tr>
		<td>{$horariotarea.id_horario_tarea}
		<input type="hidden"  name="id_horario_tarea{$id_tabla}[]" value="{$horariotarea.id_horario_tarea}" />
		</td>
		<td>
		<select name="id_horarios{$id_tabla}[]">{$obj_html->
		DibujarCombo($lista_horarios,$horariotarea.id_horarios,true)}</select>
		</td>
		<td>
	    <select name="id_rutinas{$id_tabla}[]">{$obj_html->
	    DibujarCombo($lista_rutinas,$horariotarea.id_rutinas,true)}</select>
		</td>
		<td>
		<select name="cod_estado{$id_tabla}[]">{$obj_html->
		DibujarCombo($lista_estados,$horariotarea.cod_estado,true)}</select>
		</td>
		<td>
		 <input type="button"  value="Guardar" onclick="fn_udapte_horario_tarea(this.parentNode.parentNode.rowIndex,{$id_tabla});">
		</td>
		<td>
		<input type="button"  value="Eliminar" class="delete" onclick="fn_delete_horario_tarea(this.parentNode.parentNode.rowIndex,{$id_tabla});">
		</td>
	</tr>
	{/foreach}
	</tbody>
</table>
