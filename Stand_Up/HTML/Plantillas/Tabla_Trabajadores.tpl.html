<h3 style="padding-top: 10px" align="center">Trabajadores</h3>
<table id="tabla_trabajdores_{$id_tabla}" name="tabla_trabajdores_{$id_tabla}">
	<tr>
		<th width="5%">ID</th>
		<th width="20%">Nombre</th>
		<th width="20%">Apellido</th>
		<th width="20%">Correo</th>
		<th width="20%">Area laboral</th>
		<th width="10%">Estado</th>
		<th width="5%"></th>
		<th width="5%"></th>
	</tr>
	{foreach from=$trabajadores key=em item=trabajador}
	<tr id="row_{$trabajador.id_trabajadores}">
		<td>{$trabajador.id_trabajadores}<input type="hidden" name="id_trabajador_{$id_tabla}[]" value="{$trabajador.id_trabajadores}" /></td>
		<td><input type="text" name="nombres_{$id_tabla}[]" value="{$trabajador.nombres}" /></td>
		<td><input type="text" name="apellidos_{$id_tabla}[]" value="{$trabajador.apellidos}" /></td>
		<td><input type="text" name="correo_{$id_tabla}[]" value="{$trabajador.correo}" /></td>
		<td>
			<select name="cmb_area_laboral_trabajador_{$id_tabla}[]">
				{$obj_html->DibujarCombo( $lista_areas, $trabajador.id_area_laboral, true )}
			</select>
		</td>
		<td>
			<select name="cmb_estado_trabajador_{$id_tabla}[]">
				{$obj_html->DibujarCombo( $lista_estados, $trabajador.cod_estado, true )}
			</select>
		</td>
		<td>
			<input type="button"  value="Guardar" onclick="fn_update_trabajador( this.parentNode.parentNode.rowIndex, {$id_tabla} );">
		</td>
		<td>
			<input type="button"  value="Eliminar" class="delete" onclick="fn_delete_trabajador( this.parentNode.parentNode.rowIndex, {$id_tabla}, {$trabajador.id_trabajadores} );">
		</td>
	</tr>
	{/foreach}
</table>
